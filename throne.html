<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MAS340</title>
<script src="Scripts/jquery-3.3.1.js"></script>
<link href="Scripts/styles.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="Scripts/jquery.js"></script>
<script src="Scripts/jquery-ui.js"></script>
<script>
$(document).ready(function(){
QuestMemory();
	$('#char').css('transform','scale(1.5)');
	$('#char').css({left: -200, top: 475});
	$('#background').addClass('bg5');
	$('#talkbutton').show().css({left: 850, top: 150});
	// setup
	$('#char').animate({left: 100, top: 450},750);
	//$('#char').animate({left: -200, top: 475},750); // when finished with conversation
	$('#talkbutton').click(function() {
		$('#talkbutton').hide();
		var progress = 0;
		var dialogue;
		eventHandler();
		function eventHandler() {
			switch (progress) {
				case 0:
					$('#nextbutton, #textbox ').show();
					dialogue = "Hi, how are you doing?";
					break;
				case 1:
					dialogue = "Its a lovely evening isn't it aye"
					break;
				case 2:
					dialogue = "The person who designed this place is a genius"
					break;
				case 3:
					dialogue = "Dont you agree?"
					break;		
				case 4:
					$('#nextbutton, #textbox ').hide();	
					$('#talkbutton').show();
					break;	
			}
			progress++;  
			localStorage.setItem("DialogueProgress", progress);
			$('#textbox').html(dialogue); 
		}
		$('#nextbutton').click(eventHandler);		
	});
});

</script>

</head>
<body>
<div id="background">
	<button onclick="goBack()">Go Back</button>
	<div id="char"></div>
		<div id="talkbutton"><span>Chat</span></div>
		<div id="textbox">
			<span id='span1'></span>
			<span id='span2'></span>
		</div>
		<div id="nextbutton"><span>Continue</span></div>
				<div id="QuestButton"><a class="htmllink" href="questList.html"><span>Quest List</span></a></div>
</div>
</body>
</html>
