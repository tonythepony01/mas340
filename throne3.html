<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MAS340</title>
<script src="Scripts/jquery-3.3.1.js"></script>
<link href="Scripts/styles.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="Scripts/jquery.js"></script>
<script src="Scripts/jquery-ui.js"></script>
<script>
$(document).ready(function(){
	QuestMemory();
	QuestCompletionMemory();
	CheckTownTime(0,0);
	$('#char-3').css({left: -250, top: 50});
	$('#background').addClass('bg25');
	$('#talkbutton').show().css({left: 850, top: 150});
	checkInventory();
	// setup
	$('#char-3').animate({left: 0, top: 50},750);
	$('#talkbutton').click(function() {
		$('#talkbutton').hide();
		var progress = 0;
		var dialogue;
		var character;
		eventHandler();
			function eventHandler() {
				if (localStorage.getItem('Weed') == 'true') {
					switch (progress) {					
						case 0:
							$('#nextbutton, #textbox ').show();
							character = 'Duke';
							dialogue = "Looks good there peasant";
							break;
						case 1:
						character = 'Duke';
							dialogue = "So yeah, now that you've brought me my beloved weed, I'll go to your king's party"
							break;
						case 2:
						character = 'This guy';
							dialogue = "thx "
							if (QuestComp[2] == false) {
								QuestToggler(2, true);
								if ($('#QuestButton2').hasClass('jiggle') == true) {
									$('#QuestButton2').removeClass('jiggle');
								}
								$('#QuestButton2').addClass('jiggle');
							}
							break;		
						case 3:		
						$('#nextbutton, #textbox ').hide();	
						break;
					}					
						progress++;  
						localStorage.setItem("DialogueProgress", progress);
						$('#textbox #span2').html(dialogue);	
						$('#textbox #span1').html(character);		
				} else if (CheckTownTime(0,0)== true) {
					switch (progress) {
						case 0:
							$('#nextbutton, #textbox ').show();
							character = 'Duke';
							dialogue = "Sup' peasant";
							break;
						case 1:
						character = 'Duke';
							dialogue = "You want me to go to your king's party?"
							break;
						case 2:
						character = 'Duke';
							dialogue = "Sure, fetch me some weed from the nearby forest and then we can talk"
							break;
						case 3:
						character = 'This guy';
							dialogue = "Sure OKAY WHATEVS"
							if (QuestDict[2][1] == false) {
								QuestToggler('Q3', true);
																if ($('#QuestButton2').hasClass('jiggle') == true) {
									$('#QuestButton2').removeClass('jiggle');
								}
								$('#QuestButton2').addClass('jiggle');
								console.log(QuestDict);
							}
							break;		
						case 4:
							$('#nextbutton, #textbox ').hide();			
							break;	
					}
					progress++;  
					localStorage.setItem("DialogueProgress", progress);
						$('#textbox #span2').html(dialogue);	
						$('#textbox #span1').html(character);			
				} else {					
					switch (progress) {
						case 0:
							$('#nextbutton, #textbox ').show();
							character = 'Duke';
							dialogue = "Sorry peasant";
							break;
						case 1:
						character = 'Duke';
							dialogue = "I'm feeling tired right now"
							break;
						case 2:
						character = 'Duke';
							dialogue = "Come talk to me during the night."
							break;
						case 3:
						character = 'Duke';
							dialogue = "Sure OKAY WHATEVS"
							break;		
						case 4:
							$('#nextbutton, #textbox ').hide();			
							break;	
					}
					progress++;  
					localStorage.setItem("DialogueProgress", progress);
						$('#textbox #span2').html(dialogue);	
						$('#textbox #span1').html(character);		
					};
			}
		$('#nextbutton').click(eventHandler);		
	});
});

</script>

</head>
<body>

<div id="background">
	<button onclick="goBack()">Go Back</button>
	<div id='char-3'></div>
		<div id="talkbutton"><span>Chat</span></div>
		<div id="textbox">
			<span id='span1'></span>
			<span id='span2'></span>
		</div>
		<div id="nextbutton"><span>Continue</span></div>
				<div id="QuestButton2"><a class="htmllink" href="questList.html"><span>Quest List</span></a></div>
</div>

</body>
</html>
