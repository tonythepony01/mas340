<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MAS340</title>
<script src="Scripts/jquery-3.3.1.js"></script>
<script src="Scripts/jquery-3.3.1.js"></script>
<link href="Scripts/styles.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="Scripts/jquery.js"></script>
<script src="Scripts/jquery-ui.js"></script>

<script>
  $(document).ready(function () {
  	$('#Scene4').css({
		'filter':'brightness(0)',
		'webkitFilter':'brightness(0)',
	});
		if (localStorage.getItem('DialogueProgress') != "undefined" && localStorage.getItem('DialogueProgress') != null && localStorage.getItem('DialogueProgress') != 0) {
		var progress = localStorage.getItem('DialogueProgress') /*Dialogue progress saver*/
		progress -= 1;
		eventHandler();	
		$('#nextbutton, #textbox').fadeIn().css({
			'filter':'brightness(1)',
			'webkitFilter':'brightness(1)',
			'transition':'all 0.7s ease-out',
			'-webkit-transition':'all 0.7s ease-out',
		});
	} else {
		var progress = 0;
		$('#nextbutton, #textbox').fadeIn().css({
			'filter':'brightness(1)',
			'webkitFilter':'brightness(1)',
			'transition':'all 0.7s ease-out',
			'-webkit-transition':'all 0.7s ease-out',
		});

	}
		var dialogue;
		var character;
		var knocking = document.getElementById('audio6');		
		var blanketlift = document.getElementById('audio7');	

					function eventHandler() {		
					switch (progress) {
						case 0:
							 $('#Scene4').css({
								'filter':'brightness(1)',
								'webkitFilter':'brightness(1)',
								'transition':'all 1s ease-out',
								'-webkit-transition':'all 1s ease-out',
							});
							break;
						case 1:
							character = '???';
							dialogue = '(knocking)';
							knocking.play();
							break;
						case 2:
							character = 'Max';
							dialogue = 'Who is it?';
							blanketlift.play();
							break;
						case 3:
							character = 'Messenger';
							dialogue = 'Sir, the King requests your presence immediately.';
							break;
						case 4:
							character = 'Max';
							dialogue = 'What does he want?';
							break;
						case 5:
							character = 'Messenger';
							dialogue = 'He has an errand for you. It also seems the Royal chef has a request for you as well.';
							break;
						case 6:
							character = 'Max';
							dialogue = "I'll head over to the palace soon then. You may leave now.";
							break;
						case 7:
							character = 'Messenger';
							dialogue = "yis sir";
							break;
						case 8:
							character = "";
							dialogue = "";
							$('#Scene4').css({
								'filter':'brightness(0)',
								'webkitFilter':'brightness(0)',
								'transition':'all 1s ease-out',
								'-webkit-transition':'all 1s ease-out',
							});
							$('#nextbutton, #textbox').css({
								'filter':'brightness(0)',
								'webkitFilter':'brightness(0)',
								'transition':'all 1s ease-out',
								'-webkit-transition':'all 1s ease-out',
							}).fadeOut();
							setTimeout(function() {window.location = 'throne.html'}, 4000);
							break;
					}
					progress++;  
					localStorage.setItem("DialogueProgress", progress);
					$('#textbox #span2').html(dialogue);	
					$('#textbox #span1').html(character);			
					};
		$('#nextbutton').finish().click(eventHandler);	

});
</script>


</head>
<body>

<div id="background">
<img id='Scene4' src='images/cutscenes/bedroom.jpg'>
<audio id="audio6" src="sounds/knocking.wav" preload="auto"></audio>
<audio id="audio7" src="sounds/blanketlift.wav" preload="auto"></audio>

		<div id="talkbutton"><span>Chat</span></div>
		<div id="textbox">
			<span id='span1'></span>
			<span id='span2'></span>
		</div>
		<div id="nextbutton"><span>Continue</span></div>

</div>
</body>
</html>
