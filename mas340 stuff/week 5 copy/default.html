<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MAS340</title>
<link href="" rel="stylesheet" />
<script src="jquery-3.3.1.min.js"></script>
<script src="jquery-ui.js"></script>
<script src="e-smart-hittest-jquery.js"></script>

<style type="text/css">

#tunnel {
	margin: auto;
	display:block;
}
#player {
	position: absolute;
}

</style>

<script>
$(document).ready(function() {

	$(document).keyup(moveCharacter);

	function moveCharacter(e) {
		console.log(e.which);
		if(e.which == 79) {
			$('#player').css({left: '-=10'})
		}
		if(e.which == 80) {
			$('#player').css({left: '+=10'})
		}
		if(e.which == 81) {
			$('#player').css({top: '-=10'})
		}
		if(e.which == 65) {
			$('#player').css({top: '+=10'})
		}
	}

	function checkCollision() {
		//console.log('hellos')
		var hit = $('#player').objectHitTest({
					"object": $('#tunnel'),
					'transparency': true
					});
		console.log(hit);
		if(hit) {
			$('#player').hide({effect:'explode'})
		}
	}
	var collisionTimer = setInterval(checkCollision, 50);
})
</script>
</head>
<body>
<img src="player.png" id="player">
<img src="tunnel.png" id='tunnel'>
</body>
</html>
