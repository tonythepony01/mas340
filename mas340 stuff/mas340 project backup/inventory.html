<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MAS340</title>
<script src="Scripts/jquery-3.3.1.js"></script>
<link href="Scripts/styles.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<script src="Scripts/jquery.js"></script>
<script src="Scripts/jquery-ui.js"></script>
<script>
$(document).ready(function(){
	checkInventory(); 
	var itemDesc = {"inv-Flower": "Description1","inv-Butterfly":'Description2',"inv-Medicine":"Description3","inv-Weed": "Description4","inv-Beans": "Description5","inv-Magicmushroom": "Description6","inv-Acorns": "Description7","inv-Sunflower": "Description8","#inv-Necklace": "Description9"};
	$("#inv-Flower, #inv-Butterfly,#inv-Medicine,#inv-Weed,#inv-Beans,#inv-Magicmushroom,#inv-Acorns,#inv-Sunflower,#inv-Necklace").hover(function(){
		$("#descbox").show();
		attr = String($(this).attr('id'))
		description = itemDesc[attr]
		$('#descbox').html(description); 
	}, function(){
		$("#descbox").hide();
	});
});
</script>

</head>
<body>
<div id="background">
	<button onclick="goBack()">Go Back</button>
	<div id="title">Inventory</div>
	<div id="itemgrid">
		<div class="items"><img src="images/items/inventoryver/invflower.png" id="inv-Flower"></div>
		<div class="items"><img src="images/items/inventoryver/invbutterfly.png" id="inv-Butterfly"></div>
		<div class="items"><img src="images/items/inventoryver/invmedicine.png" id="inv-Medicine"></div>
		<div class="items"><img src="images/items/inventoryver/invweed.png" id="inv-Weed"></div>
		<div class="items"><img src="images/items/inventoryver/invbeans.png" id="inv-Beans"></div>
		<div class="items"><img src="images/items/inventoryver/invmagicmushroom.png" id="inv-Magicmushroom"></div>
		<div class="items"><img src="images/items/inventoryver/invacorns.png" id="inv-Acorns"></div>
		<div class="items"><img src="images/items/inventoryver/invsunflower.png" id="inv-Sunflower"></div>
		<div class="items"><img src="images/items/inventoryver/invnecklace.png" id="inv-Necklace"></div>
	</div>
	<div id="descbox"></div>
	</div>
	
</div>
</body>
</html>
