<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>MAS340</title>
	<script src="Scripts/jquery-3.3.1.js"></script>
	<link href="Scripts/styles.css" rel="stylesheet">
	<script src="Scripts/jquery-ui.js"></script>
	<script src="Scripts/jquery.js"></script>
<script>
$(document).ready(function(){
	setupInventory(); // only required on the first page
	checkInventory(); // required on every page to check which items have been picked up

	$('.clickable').click(function() {
		$(this).fadeOut('fast');
		var itemName = $(this).attr('id');
		localStorage.setItem(itemName, 'true');
		checkInventory();
		$('#next').show();
	});
	var progress = 0;
	var talk;
	var dialogue;

	function eventHandler() {
		switch (progress) {
    		case 0:
				talk = '???';
        		dialogue = "Hey, kid...";
        		break;
			case 1:
				talk = '';
				dialogue = "Huh, who's there?"
				break;
			case 2:
				talk = '???';
				dialogue = "Is it true what the guards say? That you're an electrician?"
				break;
			case 3:
				talk = '';
				dialogue = "Why does it matter?"
				break;
    		case 4:
				talk = '???';
        		dialogue = "It matters because we're breaking out of here, right now, and we're probably gonna need you're help to do it.";
        		break;
    		case 5:
        		dialogue = "So kid, you got a name?";
        		break;				
        }
        progress++;  
        $('#textbox').html(dialogue); 
	}
	$('#nextbutton').click(eventHandler);

});
</script>
</head>
<body>
<div id="background">
	<div id="inventorybutton"><a class="htmllink" href="inventory.html">Inventory</a></div>
	<img src="images/knife.png" id="knife" class="clickable">
	<img src="images/apple.png" id="apple" class="clickable">
	<img src="images/rope.png" id="rope" class="clickable">
	<div id="textbox"></div>
	<div id="nextbutton"></div>
</div>
</body>
</html>
