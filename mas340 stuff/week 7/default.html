<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MAS340</title>
<link href="" rel="stylesheet" />
<script src="jquery-3.3.1.min.js"></script>
<script src="jquery-ui.js"></script>
<script src="e-smart-hittest-jquery.js"></script>

<style type="text/css">

#tunnel {
	margin: auto;
	display:block;
}

</style>

<script>
$(document).ready(function() {

	$('#player').draggable();
	
	function checkCollision() {
		//sconsole.log('hellos')
		var hit = $('#player').objectHitTest({
					"object": $('#tunnel'),
					'transparency': true
					});
		console.log(hit);
		if(hit) {
			$('#player').hide({effect:'explode'})
		}
	}
	var collisionTimer = setInterval(checkCollision, 50);
})
</script>
</head>
<body>
<img src="player.png" id="player">
<img src="tunnel.png" id='tunnel'>
</body>
</html>
