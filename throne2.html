<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MAS340</title>
<script src="Scripts/jquery-3.3.1.js"></script>
<link href="Scripts/styles.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="Scripts/jquery.js"></script>
<script src="Scripts/jquery-ui.js"></script>
<script>
$(document).ready(function(){
QuestMemory();	
	QuestCompletionMemory();						
	$('#char').css('transform','scale(1.5)');
	$('#char').css({left: -200, top: 475});
	$('#background').addClass('bg5');
	$('#talkbutton').show().css({left: 850, top: 150});
	checkInventory();

	// setup
	$('#char').animate({left: 100, top: 450},750);
	//$('#char').animate({left: -200, top: 475},750); // when finished with conversation
	$('#talkbutton').click(function() {
		$('#talkbutton').hide();
		var progress = 0;
		var dialogue;
		eventHandler();
			function eventHandler() {
				if (localStorage.getItem('Flower') == 'true') {
					switch (progress) {					
						case 0:
							$('#nextbutton, #textbox ').show();
							dialogue = "Good work peasant";
							break;
						case 1:
							dialogue = "I see you have brought me the very ordinary and boring flowers"
							break;
						case 2:
							dialogue = "As promised, I will now attend your King's birthday party. Be grateful for my presence"
							break;
						case 3:
							dialogue = "thx fgt"
							if (QuestComp[0] == false) {
								QuestToggler(0, true);
								if ($('#QuestButton').hasClass('jiggle') == true) {
									$('#QuestButton').removeClass('jiggle');
								}
								$('#QuestButton').addClass('jiggle');
							}
							break;		
						case 4:		
						$('#nextbutton, #textbox ').hide();	
						break;
					}					
						progress++;  
						localStorage.setItem("DialogueProgress", progress);
						$('#textbox').html(dialogue);
				} else {					
					switch (progress) {
						case 0:
							$('#nextbutton, #textbox ').show();
							dialogue = "Hello young peasant";
							break;
						case 1:
							dialogue = "I have a favour to ask of you."
							break;
						case 2:
							dialogue = "Find me some flowers from the nearby forest so I can present them to your filthy King for his birthday party."
							break;
						case 3:
							dialogue = "yis sir"
							if (QuestDict[0][1] == false) {
								QuestToggler('Q1', true);
								console.log(QuestDict);
								$('#QuestButton').addClass('jiggle');
							}
							break;		
						case 4:
							$('#nextbutton, #textbox ').hide();			
							break;	
					}
					progress++;  
					localStorage.setItem("DialogueProgress", progress);
					$('#textbox').html(dialogue); 			
					};
			}
		$('#nextbutton').click(eventHandler);		
	});
});

</script>

</head>
<body>
<div id="background">
	<button onclick="goBack()">Go Back</button>
	<div id="char"></div>
		<div id="talkbutton"><span>Chat</span></div>
		<div id="textbox">
			<span id='span1'></span>
			<span id='span2'></span>
		</div>
		<div id="nextbutton"><span>Continue</span></div>
				<div id="QuestButton"><a class="htmllink" href="questList.html"><span>Quest List</span></a></div>
</div>
</body>
</html>
