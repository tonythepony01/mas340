<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MAS340</title>
<script src="Scripts/jquery-3.3.1.js"></script>
<link href="Scripts/styles.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<script src="Scripts/jquery.js"></script>
<script src="Scripts/jquery-ui.js"></script>
<script>
$(document).ready(function(){
	checkInventory(); 
	var itemDesc = {"inv-knife": "Description1","inv-apple":'Description2',"inv-rope":"Description3"};
	$("#inv-knife, #inv-apple,#inv-rope").hover(function(){
		$("#descbox").show();
		attr = String($(this).attr('id'))
		description = itemDesc[attr]
		$('#descbox').html(description); 
	}, function(){
		$("#descbox").hide();
	});
});
</script>

</head>
<body>
<div id="background">
	<div id="backbutton"><button onclick="goBack()">Go Back</button></div>
	<div id="title">Inventory</div>
	<div id="itemgrid">
		<div class="items"><img src="images/inv-knife.png" id="inv-knife"></div>
		<div class="items"><img src="images/inv-apple.png" id="inv-apple"></div>
		<div class="items"><img src="images/inv-rope.png" id="inv-rope"></div>
		<div class="items"><img src="images/inv-rope.png" id="inv-rope"></div>
		<div class="items"><img src="images/inv-rope.png" id="inv-rope"></div>
		<div class="items"><img src="images/inv-rope.png" id="inv-rope"></div>
		<div class="items"><img src="images/inv-rope.png" id="inv-rope"></div>
		<div class="items"><img src="images/inv-rope.png" id="inv-rope"></div>
	</div>
	<div id="descbox"></div>
	</div>
	
</div>
</body>
</html>
